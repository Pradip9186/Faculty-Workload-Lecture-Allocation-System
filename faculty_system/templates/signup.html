<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up â€” Faculty System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg,#04182b,#0f3b73); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .signup-card { width:480px; padding:26px; border-radius:14px; background:rgba(255,255,255,0.95); box-shadow:0 24px 60px rgba(2,6,23,0.6); }
        .brand { font-weight:800; color:#0f172a; font-size:20px; }
        .muted { color:#6b7280; font-size:13px; margin-bottom:16px; }
        .btn-signup { background:linear-gradient(90deg,#06b6d4,#3b82f6); color:white; font-weight:700; border-radius:10px; }
        .btn-signup:hover { transform:translateY(-3px); box-shadow:0 12px 30px rgba(3,105,161,0.25); }
        .error { color:#b91c1c; font-weight:700; }
    </style>
</head>
<body>

<div class="signup-card">
    <div class="brand">ðŸŽ“ Create Faculty Account</div>
    <div class="muted">Fill basic details to register and access the Dashboard.</div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-2">
            <input name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="mb-2">
            <input name="first_name" class="form-control" placeholder="First name">
        </div>
        <div class="mb-2">
            <input name="last_name" class="form-control" placeholder="Last name">
        </div>
        <div class="mb-2">
            <input name="password1" type="password" class="form-control" placeholder="Password (min 8 chars)" required>
        </div>
        <div class="mb-3">
            <input name="password2" type="password" class="form-control" placeholder="Confirm Password" required>
        </div>

        <div class="d-grid">
            <button class="btn btn-signup" type="submit">Create Account &amp; Sign In</button>
        </div>
    </form>

    <div style="margin-top:12px; font-size:13px; color:#6b7280;">
        Already have an account? <a href="/login/" style="font-weight:700; color:#0f172a;">Sign in</a>
    </div>
</div>

</body>
</html>

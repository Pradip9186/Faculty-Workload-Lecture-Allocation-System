<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — Faculty ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --primary:#0f4bd8;
            --accent:#06b6d4;
            --muted:#6b7280;
            --bg:#f5f7fb;
            --card:#ffffff;
        }
        html,body{height:100%;}
        body{
            background:var(--bg);
            font-family: Inter, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#223;
            margin:0;
        }

        .login-wrap{
            width:420px;
            background:var(--card);
            border-radius:10px;
            box-shadow:0 8px 30px rgba(16,24,40,0.08);
            padding:28px;
            border-left:4px solid rgba(15,75,216,0.07);
        }

        .brand {
            display:flex;align-items:center;gap:12px;margin-bottom:12px;
        }
        .brand .logo{height:44px;width:44px;background:linear-gradient(180deg,var(--primary),var(--accent));border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;font-weight:800}
        .brand h1{font-size:18px;margin:0;font-weight:700}
        .brand p{margin:0;font-size:13px;color:var(--muted)}

        .form-label{font-weight:600;font-size:13px;color:#2b3350}
        .form-control{border-radius:8px;padding:10px 12px;border:1px solid #e6eefb}

        .btn-primary{
            background:linear-gradient(90deg,var(--primary),var(--accent));
            border:none;border-radius:8px;padding:10px 14px;font-weight:700;width:100%;
        }

        .small-link{font-size:13px;color:var(--muted)}
        .error{color:#b91c1c;font-weight:700;margin-bottom:8px}

        @media (max-width:480px){.login-wrap{width:92%;padding:18px}}
    </style>
</head>
<body>

<div class="login-wrap">
    <div class="brand">
        <div class="logo">FW</div>
        <div>
            <h1>Faculty ERP — Login</h1>
            <p>Access your timetable and workload dashboard</p>
        </div>
    </div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="" class="mt-3">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" placeholder="john.smith" required autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-grid mt-2">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="small-link">New here? <a href="/signup/">Create account</a></div>
        <div class="small-link"><a href="#">Need help?</a></div>
    </div>

</div>

</body>
</html>
